<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reniesta Click Effect</title>
    <meta name="description" content="Exclusive fun festival for kids - 8th & 9th Nov 2025">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&family=Permanent+Marker&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a252f 0%, #2c5364 20%, #4a90e2 40%, #6a9ed6 60%, #1a252f 80%, #0f2027 100%);
            background-size: 200% 200%;
            animation: auroraShift 15s ease infinite;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }
        @keyframes auroraShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .aurora-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.2) 0%, transparent 60%);
            animation: auroraWave 20s ease infinite;
            opacity: 0.7;
            mix-blend-mode: overlay;
            pointer-events: none;
        }
        @keyframes auroraWave {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5vh) scale(1.05); }
        }

        /* Stars - reduced for mobile performance */
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px #ffd700;
            animation: twinkle 3s infinite alternate;
            pointer-events: none;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        #content {
            width: 92%;
            max-width: 460px;
            margin: 5vh auto;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 30px;
            border: 6px solid transparent;
            border-image: linear-gradient(45deg, #ff4500, #ffd700, #ff4500) 1;
            box-shadow: 
                0 0 40px rgba(255, 69, 0, 0.7),
                0 0 20px rgba(255, 215, 0, 0.5),
                inset 0 0 30px rgba(255, 165, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }
        #content:hover { transform: translateY(-5px); }

        #renaissance-fiesta {
            font-family: 'Satisfy', cursive;
            font-size: 2.8rem;
            color: #ffd700;
            margin: 0 0 20px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            line-height: 1.2;
        }

        #reniestaclick {
            font-family: 'Permanent Marker', cursive;
            font-size: 4.5rem;
            color: #ff4500;
            margin: 10px 0 30px 0;
            cursor: pointer;
            user-select: none;
            text-shadow: 0 0 20px #ff4500, 0 0 35px #ffd700;
            transition: all 0.4s ease;
            line-height: 1;
        }
        #reniestaclick:active {
            transform: scale(0.95);
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700;
        }

        #output {
            font-size: 1.35rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s ease;
            padding: 20px;
        }
        #output.show {
            opacity: 1;
            transform: translateY(0);
        }

        .festival-box {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.4), rgba(255, 215, 0, 0.2));
            padding: 18px 25px;
            border-radius: 20px;
            margin: 15px 0;
            border-bottom: 5px solid #ff4500;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
        }
        .yellow-text {
            font-family: 'Satisfy', cursive;
            font-size: 2.2rem;
            color: #ffd700;
            display: block;
            margin-bottom: 10px;
            text-shadow: 0 0 12px #ff4500;
        }
        .green-text { color: #32cd32; font-weight: 500; margin: 12px 0; display: block; }
        .blue-text { 
            color: #4cc9f0; 
            font-weight: 500; 
            margin: 15px 0; 
            display: block;
        }
        .blue-text a {
            color: #fff;
            background: #ff4500;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: all 0.3s;
        }
        .blue-text a:active {
            transform: scale(0.95);
            background: #ffd700;
            color: #000;
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            #renaissance-fiesta { font-size: 2.4rem; }
            #reniestaclick { font-size: 3.8rem; }
            .yellow-text { font-size: 1.9rem; }
            #output { font-size: 1.25rem; }
            #content { padding: 25px 15px; margin: 3vh auto; }
        }
    </style>
</head>
<body>
    <div class="aurora-layer"></div>

    <div id="content">
        <div id="renaissance-fiesta">Renaissance Fiesta</div>
        <div id="reniestaclick">RENIESTA</div>
        <div id="output"></div>
    </div>

    <script>
        const clickText = document.getElementById('reniestaclick');
        const output = document.getElementById('output');
        let clicked = false;

        // Add fewer stars for mobile performance
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        clickText.addEventListener('click', () => {
            if (clicked) return; // Only trigger once

            clicked = true;
            output.innerHTML = `
                <div class="festival-box">
                    <span class="yellow-text">Exclusive fun festival for kids!</span>
                </div>
                <span class="green-text">Event Date: 8th & 9th November 2025</span>
                <span class="green-text">Time: 2:30 PM â€“ 6:00 PM</span>
                <span class="blue-text">To register your kid:</span>
                <span class="blue-text">
                    <a href="https://forms.gle/eTQSy73f89RVqhsr5" target="_blank">
                        Tap Here to Register
                    </a>
                </span>
            `;
            output.classList.add('show');

            // Fun click feedback
            clickText.style.transform = 'scale(1.3)';
            setTimeout(() => clickText.style.transform = 'scale(1)', 300);
        });
    </script>
</body>
</html>
